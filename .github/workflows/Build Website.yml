name: Build Website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: Ubuntu-latest
    steps:
      - name: Get Code
      uses: actions/checkout @v3
      - name: Install Dependencies
        uses: run npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm tests
    build:
      needs: test
      runs-on: Ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install nodeJS
          uses: action/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
            run: npm ci
        - name: Build Website
            run: run npm build
        - name: Build Artifact
          - uses: actions/upload-artifact
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Deploy
            run: echo "Deploying ..."
