name: Event demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
  work_dispatch:
  push:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
    paths-ignore:
      - 'github/workflows/*'
jobs:
  deploy:
    runs-on: Ubuntu-latest
    steps:
      - name: output event data
        run: echo "${{toJSON(github.event)}}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Test code
        run: npm run Test
      - name: Build code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying ..."
